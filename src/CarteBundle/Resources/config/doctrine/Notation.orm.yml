CarteBundle\Entity\Notation:
    type: entity
    table: null
    repositoryClass: CarteBundle\Repository\NotationRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        rating:
            type: integer
        comment:
            type: text
            nullable: true
    manyToOne:
        circuit:
            targetEntity: CarteBundle\Entity\Circuit
            inversedBy: notations
            joinColumn:
                name: circuit_id
                referencedColumnName: id
        location:
            targetEntity: CarteBundle\Entity\Location
            inversedBy: notations
            joinColumn:
                name: location_id
                referencedColumnName: id
    lifecycleCallbacks: {  }
